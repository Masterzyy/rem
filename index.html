<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K2H优惠活动首页</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <a href="Javascript:;">
            <i></i>
            <span>优惠活动</span>
        </a>
    </header>
    <main>
        <div class="all">
            <div class="all-header">
                <h2>全场优惠</h2>
                <span class="quantity">0/1</span>
            </div>
            <div class="all-add">
                <span>添加优惠</span>
            </div>
        </div>
        <div class="all">
            <div class="all-header">
                <h2>优惠券</h2>
                <span class="quantity">0/3</span>
            </div>
            <div class="all-add">
                <span>添加优惠</span>
            </div>
        </div>
        <footer>
            <h2>提示：</h2>
            <span>1、买家下单时只可选择其一（全场优惠或优惠券）</span>
            <span>2、优惠券一旦设置后不可修改</span>



        </footer>
    </main>
</body>

</html>
